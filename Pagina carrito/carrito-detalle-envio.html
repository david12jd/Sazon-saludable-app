<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle envio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #fff; }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 0.5rem 1rem;
        background: white;
    }
    .logo img { height: 100px; }
    .nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }
    .nav a {
        text-decoration: none;
        color: #a06e4f;
        font-weight: bold;
        font-size: 0.9rem;
        background: white;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
        padding: 0.7rem 1.2rem;
        border-radius: 5px;
    }
    .nav a:hover {
        background-color: rgba(253, 228, 5, 0.379);
        color: #333;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .steps {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #deb99b;
      padding: 10px 0;
    }
    .step {
      text-align: center;
    }
    .step img {
      width: 50px;
      height: 50px;
      background: #fffc88;
      border-radius: 50%;
      padding: 10px;
      margin-bottom: 5px;
    }
    .step strong { font-size: 18px; display: flex; justify-items: flex-start; }
    .main-content {
      display: flex;
      padding: 20px;
    }
    .formulario {
      flex: 2;
      margin-right: 20px;
    }
    .formulario h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .formulario hr {
      border: none;
      border-top: 1px solid black;
      margin: 10px 0;
    }
    .formulario label {
      display: block;
      margin: 10px 0 5px;
    }
    .formulario input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid black;
      border-radius: 4px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .right {
      flex: 1;
      background: #d1b071;
      padding: 20px;
      border-radius: 10px;
      margin-left: 20px;
    }
    .cost-summary {
      background: #ffff99;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .cost-summary h3 { margin-bottom: 15px; }
    .cost-summary input {
      width: 80%;
      padding: 5px;
      margin-bottom: 10px;
      text-align: center;
    }
    .cost-summary .line { border-bottom: 1px solid #333; margin: 10px 0; }
    .cost-summary p { margin: 5px 0; }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .btn-next {
      background: #28a9e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 20px;
      text-align: center;
    }
    /* Estilos responsive */
  @media (max-width: 1024px) {
    .steps {
      flex-direction: column;
      gap: 10px;
    }
    .step strong {
      font-size: 16px;
    }
    .main-content {
      flex-direction: column;
    }
    .right {
      margin-left: 0;
      margin-top: 20px;
    }
  }

  @media (max-width: 600px) {
    .header {
      flex-direction: column;
      align-items: flex-start;
    }
    .nav {
      flex-direction: column;
      width: 100%;
    }
    .nav a {
      width: 100%;
      text-align: center;
    }
    .step img {
      width: 40px;
      height: 40px;
      padding: 8px;
    }
    .formulario, .right {
      width: 100%;
    }
    .input-row {
      flex-direction: column;
      gap: 0;
    }
    .cost-summary input {
      width: 100%;
    }
    .buttons {
      flex-direction: column;
      gap: 10px;
    }
  }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Logo Sazón Saludable">
  </div>
  <nav class="nav">
    <a href="../Pagina log in/index.html">Inicio</a>
      <a href="../Pagina sobre nosotros/sobre_nosotros_historia.html">Sobre nosotros</a>
      <a href="../Pagina carrito/carrito-resumen.html">Carrito</a>
      <a href="../Pagina menu/menu.html">Menú</a>
      <a href="../Pagina contacto/contacto.html">Contacto</a>
      <a href="../Pagina cuenta/cuenta-usuario.html" class="btn-cuenta">Cuenta</a>
  </nav>
</header>
<div class="steps">
  <div class="step">
    <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Carrito">
    <strong>1. Resumen</strong>
  </div>
  <div class="step">
    <img src="https://cdn-icons-png.flaticon.com/512/1246/1246351.png" alt="Envio">
    <strong>2. Detalles envio</strong>
  </div>
  <div class="step">
    <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Pago">
    <strong>3. Pago</strong>
  </div>
</div>
<div class="main-content">
  <div class="formulario">
    <h2>Detalles envío</h2>
    <hr>
    <label>¿Desea actualizar su dirección para este pedido?</label>
    <input type="text" value="carrera 23 # 24-54">
    <div class="input-row">
      <input type="text" placeholder="Ciudad">
      <input type="text" placeholder="Departamento">
    </div>
    <label>Confirmar número Celular</label>
    <input type="text" value="3124567892">
  </div>
  <div class="right">
    <div class="cost-summary">
      <h3>Resumen Costos</h3>
      <input type="text" placeholder="INGRESE CUPON">
      <p>SUBTOTAL $<span id="subtotal">0</span></p>
      <p>ENVIO <span>GRATIS</span></p>
      <div class="line"></div>
      <p>TOTAL $<span id="total">0</span></p>
    </div>
    <div class="buttons">
      <button class="btn-next">Siguiente</button>
    </div>
  </div>
</div>
<footer class="footer">
  Copyright © 2025 Solid Body Organization
</footer>
<script>
  // Leer datos de localStorage y actualizar los valores
  const subtotal = localStorage.getItem("subtotal") || 0;
  const total = localStorage.getItem("total") || 0;
  document.getElementById("subtotal").textContent = subtotal;
  document.getElementById("total").textContent = total;
</script>

<!-- Script: verificación de token y nombre del cliente -->
<script>
  const token = localStorage.getItem("token");
  const cliente = JSON.parse(localStorage.getItem("cliente"));

  if (!token || !cliente) {
    window.location.href = "../Pagina log in/log.html";
  } else {
    const cuenta = document.querySelector(".btn-cuenta");
    if (cuenta) {
      cuenta.textContent = `${cliente.nombres} ${cliente.apellidos}`;
    }
  }
</script>
<script>
document.querySelector('.btn-next').addEventListener('click', async () => {
  const token = localStorage.getItem("token");
  const cliente = JSON.parse(localStorage.getItem("cliente"));

  if (!token || !cliente) {
    return window.location.href = "../Pagina log in/log.html";
  }

  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const subtotal = parseFloat(localStorage.getItem("subtotal")) || 0;
  const total = parseFloat(localStorage.getItem("total")) || 0;
  const descuento = 0; // puedes manejar cupones después

console.log("detalles:", carrito.map(item => ({
  id_plato: item.id_plato,
  precio_unitario: item.precio,
  subtotal_linea: item.precio * item.cantidad
})));

  // Formatear detalles de la factura
  const detalles = carrito.map(item => {
  const cantidad = item.cantidad || 1;
  const precio_unitario = item.precio;
  const subtotal_linea = precio_unitario * cantidad;

  return {
    id_plato: item.id_plato,
    precio_unitario,
    subtotal_linea
  };
});

console.log("Detalles a enviar:", detalles);
  try {
    const response = await fetch("http://localhost:3000/api/facturas", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        id_cliente: cliente.id_cliente,
        subtotal,
        descuento,
        total,
        detalles
      })
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.error || "Error al generar la factura");

    // Guardar resumen antes de limpiar carrito
      localStorage.setItem("ultimo_pedido", JSON.stringify({
        id_factura: data.id_factura,
        total
      }));

      localStorage.setItem("carrito_ultimo", JSON.stringify(carrito));
      
    // Limpieza localStorage y redirección
    alert("¡Pedido realizado con éxito!");
    localStorage.removeItem("carrito");
    localStorage.removeItem("subtotal");
    localStorage.removeItem("total");

    window.location.href = "../Pagina carrito/confirmacion.html";
  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
