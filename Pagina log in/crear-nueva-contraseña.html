    .nav a:hover {

        margin-bottom: 20px;

        margin-bottom: 20px; 
    }

    p { 
        font-size: 11px; 
        color: #333; 
        margin-bottom: 15px;
        text-align: justify; 
    }

    .parrafo {
        justify-content: center;
        text-align: center;
    }

    form { 
        max-width: 400px; 
        width: 100%; 
        text-align: left; 
    }

    label { 
        font-size: 12px; 
        text-transform: uppercase; 
        letter-spacing: 1px; 
        display: block; 
        margin-bottom: 5px; 
    }
    
    input[type="contraseñanueva"] { 
        width: 100%; 
        padding: 10px; 
        border: 1px solid #333; 
        border-radius: 4px; 
        margin-bottom: 20px;

    .btn {

        color: white; 
        border: none; 
        padding: 12px; 
        border-radius: 4px;

        width: 100%; 
        cursor: pointer;

    .footer {
      text-align: center;

      color: #888;
      padding: 20px;
