<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Menu</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    /* Encabezado */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0.5rem 1rem;
      background: white;
    }

    .logo img {
      height: 100px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #a06e4f;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .nav a:hover {
      background-color: rgba(253, 228, 5, 0.379);
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Contenedor */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      background: #e0bfa6;
      width: 250px;
      padding: 20px;
      border-radius: 20px;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }

    .sidebar h2 {
      text-align: center;
      margin: 30px 0;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .sidebar .infop {
      background: #fff78a;
    }

    .sidebar .pedidos {
      background: transparent;
      border: 1px solid #fff8a0;
      color: white;
    }

    .main {
      padding: 20px;
      flex: 1;
    }

    .menu {
      background: #c9ad42;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }

    .dish-list {
      border: 1px solid black;
      border-radius: 25px;
      padding: 15px;
      margin: 10px 0;
      background: white;
    }

    .dish-item {
      border: 1px solid black;
      border-radius: 25px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
    }

    .dish-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .modal-content {
      background: #ddd;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-content input[type="text"] {
      width: 100%;
      padding: 8px;
      background: #4fc3f7;
      border: 1px solid #000;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .save-btn {
      background: #4fc3f7;
      border-radius: 5px;
      border: none;
      padding: 10px;
      color: #fff;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ffca28;
      border-radius: 5px;
      border: none;
      padding: 10px;
      color: #000;
      cursor: pointer;
    }

    .image-upload {
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
      background: #fff;
    }

    .image-upload img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-radius: 0;
      }

      .main {
        padding: 10px;
      }

      .modal-content {
        flex-direction: column;
      }

      .modal-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Encabezado -->
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Logo Sazón Saludable">
  </div>
  <div class="botones">
    <nav class="nav">
      <a href="../Pagina principal/index.html">Inicio</a>
      <a href="../Pagina sobre nosotros/sobre_nosotros_historia.html">Sobre nosotros</a>
      <a href="../Pagina menu/menu.html">Menú</a>
      <a href="../Pagina contacto/contacto.html">Contacto</a>
      <a href="../Pagina cuenta/cuenta-administrador-menu.html" class="btn-cuenta">Cuenta</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="sidebar">
    <img src="logo.png" alt="Foto de perfil">
    <h2>Administrador</h2>
      <button class="pedidos"onclick="window.location.href='cuenta-administrador-pedidos.html'">Pedidos</button>
      <button class="infop"onclick="window.location.href='cuenta-administrador-menu.html'">Menu</button>
  </div>


  <div class="main">
    <div class="menu">MENU</div>
    <div class="dish-list">
      <div class="dish-item" onclick="openModal('Plato 1')">
        <div><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Plato 1</div>
      </div>
      <div class="dish-item" onclick="openModal('Plato 2')">
        <div><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Plato 2</div>
      </div>
      <div class="dish-item" onclick="openModal('Plato 3')">
        <div><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Plato 3</div>
      </div>
      <div class="dish-item" onclick="openModal('Plato 4')">
        <div><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Plato 4</div>
      </div>
    </div>
  </div>
</div>
  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div style="flex: 1;">
        <h2 id="modalTitle">Plato</h2>
        <input type="text" placeholder="Ingresa nombre">
        <input type="text" placeholder="Ingresa descripcion">
        <input type="text" placeholder="Ingresa ingredientes">
        <div class="modal-buttons">
          <button class="save-btn">Guardar cambios</button>
          <button class="cancel-btn" onclick="closeModal()">Descartar cambios</button>
        </div>
      </div>
      <div class="image-upload">
        <img src="subir-imagen.png" alt="">
        <p><a href="#">Clic aquí para cargar imagen</a></p>
      </div>
    </div>
  </div>

  <script>
    function openModal(dishName) {
      document.getElementById('editModal').style.display = 'flex';
      document.getElementById('modalTitle').innerText = dishName;
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }
  </script>

</body>
</html>
