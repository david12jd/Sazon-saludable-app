<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0.5rem 1rem;
      background: white;
    }

    .logo img {
      height: 100px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #a06e4f;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    .nav a:hover {
      background-color: rgba(253, 228, 5, 0.379);
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar {
      background: #e0bfa6;
      flex: 1 1 250px;
      padding: 20px;
      border-radius: 20px;
      max-width: 300px;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }

    .sidebar h2 {
      text-align: center;
      margin: 30px 0;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .sidebar .pedidos {
      background: #fff78a;
    }

    .sidebar .infop {
      background: transparent;
      border: 1px solid #fff8a0;
      color: white;
    }

    .main {
      flex: 3 1 600px;
      padding: 20px;
      background: white;
      border-radius: 20px;
    }

    .pedido {
      border: 1px solid black;
      border-radius: 25px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
    }

    .pedido.completado {
      background: #00c853;
      color: white;
      pointer-events: none;
    }

    .pedido img {
      width: 30px;
    }

    .idpedido {
      background: #c9ad42;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    .historial {
      background: #d8b7a1;
      padding: 10px;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 10px;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: #ddd;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    #modal-content button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #modal-content .realizado-btn {
      background: #29b6f6;
      color: white;
    }

    #modal-content .cancelar-btn {
      background: #ffca28;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .sidebar, .main {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .pedido {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo Sazón Saludable">
    </div>
    <div class="botones">
      <nav class="nav">
        <a href="../Pagina principal/index.html">Inicio</a>
        <a href="../Pagina sobre nosotros/sobre_nosotros_historia.html">Sobre nosotros</a>
        <a href="../Pagina menu/menu.html">Menú</a>
        <a href="../Pagina contacto/contacto.html">Contacto</a>
        <a href="../Pagina cuenta/cuenta-administrador-menu.html">Cuenta</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <img src="logo.png" alt="Foto de perfil">
      <h2>Administrador</h2>
      <button class="pedidos" onclick="window.location.href='cuenta-administrador-pedidos.html'">Pedidos</button>
      <button class="infop" onclick="window.location.href='cuenta-administrador-menu.html'">Menú</button>
    </div>

    <div class="main">
      <div class="idpedido">ID PEDIDO: *****</div>

      <div id="estado1" class="pedido" onclick="abrirModal('En preparación', 1)">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="icon">
        EN PREPARACIÓN
      </div>
      <div id="estado2" class="pedido" onclick="abrirModal('En camino', 2)">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="icon">
        EN CAMINO
      </div>
      <div id="estado3" class="pedido" onclick="abrirModal('Entregado', 3)">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="icon">
        ENTREGADO
      </div>

      <div class="historial">HISTORIAL PEDIDOS</div>
      <p>Id pedido: 3 - 24 de marzo de 2025 - Entregado</p>
      <p>Id pedido: 2 - 23 de marzo de 2025 - Entregado</p>
      <p>Id pedido: 1 - 19 de marzo de 2025 - Entregado</p>
    </div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <p id="estadoActual">Estado: </p>
      <button class="realizado-btn" onclick="marcarRealizado()">Realizado</button>
      <button class="cancelar-btn" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let estadoSeleccionado = null;

    function abrirModal(estado, id) {
      const estadoDiv = document.getElementById('estado' + id);
      if (estadoDiv.classList.contains('completado')) return;
      estadoSeleccionado = id;
      document.getElementById('estadoActual').innerText = 'Estado: ' + estado;
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function marcarRealizado() {
      const estadoDiv = document.getElementById('estado' + estadoSeleccionado);
      estadoDiv.classList.add('completado');
      cerrarModal();
    }
  </script>
</body>
</html>
