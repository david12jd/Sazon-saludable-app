<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta nueva</title>
  <style>
    /* ... Tus estilos originales se mantienen ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem;
      background: white;
      border-radius: 1rem;
      border: 1px solid #a06e4f;
    }
    .logo img {
      height: 100px;
    }
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .nav a {
      text-decoration: none;
      color: #a06e4f;
      font-weight: bold;
      font-size: 0.9rem;
      background: white;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
    }
    .nav a:hover {
      background-color: rgba(253, 228, 5, 0.379);
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      text-align: center;
    }
    form {
      max-width: 700px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .error {
  color: red;
  font-size: 0.8rem;
  margin-top: 3px;
}
    label {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .btn {
      background: #29b6f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 200px;
      margin: 20px auto 0;
      display: block;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }
    .login-link a {
      color: #29b6f6;
      font-weight: bold;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }
      form {
        grid-template-columns: 1fr;
      }
      .btn {
        width: 100%;
        max-width: 300px;
      }
      .header {
        flex-direction: column;
        text-align: center;
      }
    }
    .message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .toast-exito {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #4CAF50;
  color: white;
  padding: 16px 24px;
  border-radius: 6px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  font-size: 14px;
  z-index: 9999;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
}

.toast-exito.mostrar {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="botones">
      <nav class="nav">
        <a href="../Pagina principal/index.html">Inicio</a>
        <a href="../Pagina sobre nosotros/sobre_nosotros_historia.html">Sobre nosotros</a>
        <a href="../Pagina contacto/contacto.html">Contáctanos</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Crear cuenta nueva</h1>
    <form id="registerForm">
  <div>
    <label for="nombres">Nombre</label>
    <input type="text" id="nombres" required />
    <small class="error" id="error-nombres"></small>
  </div>
  <div>
    <label for="apellidos">Apellido</label>
    <input type="text" id="apellidos" required />
    <small class="error" id="error-apellidos"></small>
  </div>
  <div>
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" required />
    <small class="error" id="error-correo"></small>
  </div>
  <div>
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" required />
    <small class="error" id="error-telefono"></small>
  </div>
  <div>
    <label for="identificacion">Número identificación</label>
    <input type="text" id="identificacion" />
    <small class="error" id="error-identificacion"></small>
  </div>
  <div>
    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" />
    <small class="error" id="error-ciudad"></small>
  </div>
  <div>
    <label for="departamento">Departamento</label>
    <input type="text" id="departamento" />
    <small class="error" id="error-departamento"></small>
  </div>
  <div class="full-width">
    <label for="direccion">Dirección postal</label>
    <input type="text" id="direccion" />
    <small class="error" id="error-direccion"></small>
  </div>
  <div class="full-width">
    <label for="password">Contraseña</label>
    <input type="password" id="password" required />
    <small class="error" id="error-password"></small>
  </div>
</form>

    <button type="submit" class="btn" id="submitBtn">Crear cuenta</button>
    <div class="message" id="mensaje"></div>
    <div class="login-link">
      <a href="log.html">¿Ya tienes una cuenta?</a>
    </div>
  </div>

  <footer class="footer">
    Copyright © 2025 Solid Body Organization
  </footer>

 <script>
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const campos = [
      "nombres", "apellidos", "correo", "telefono", "identificacion",
      "ciudad", "departamento", "direccion", "password"
    ];

    // Limpiar errores anteriores
    campos.forEach(campo => {
      document.getElementById(`error-${campo}`).textContent = "";
    });

    const valores = {};
    campos.forEach(campo => {
      valores[campo] = document.getElementById(campo).value.trim();
    });

    let hayErrores = false;

    // Validaciones
    if (!valores.nombres) {
      mostrarError("nombres", "El nombre es obligatorio");
      hayErrores = true;
    }

    if (!valores.apellidos) {
      mostrarError("apellidos", "El apellido es obligatorio");
      hayErrores = true;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(valores.correo)) {
      mostrarError("correo", "Correo electrónico inválido");
      hayErrores = true;
    }

    if (!valores.telefono || !/^\d{7,15}$/.test(valores.telefono)) {
      mostrarError("telefono", "Teléfono inválido. Solo números de 7 a 15 dígitos");
      hayErrores = true;
    }

    if (isNaN(valores.identificacion)) {
      mostrarError("identificacion", "Identificación debe ser numérica");
      hayErrores = true;
    }

    if (!valores.ciudad) {
      mostrarError("ciudad", "La ciudad es obligatoria");
      hayErrores = true;
    }

    if (!valores.departamento) {
      mostrarError("departamento", "El departamento es obligatorio");
      hayErrores = true;
    }

    if (!valores.direccion) {
      mostrarError("direccion", "La dirección es obligatoria");
      hayErrores = true;
    }

    if (valores.password.length < 6) {
      mostrarError("password", "La contraseña debe tener al menos 6 caracteres");
      hayErrores = true;
    }

    if (hayErrores) return;

    try {
      // Enviar registro
      const res = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(valores),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Error al registrar");

      // Login automático
      const loginRes = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo: valores.correo, password: valores.password }),
      });

      const loginData = await loginRes.json();
      if (!loginRes.ok) throw new Error(loginData.error || "Error al iniciar sesión");

      localStorage.setItem("token", loginData.token);
      localStorage.setItem("cliente", JSON.stringify(loginData.cliente));
      
      mostrarToast("Cuenta creada exitosamente. Redirigiendo...");
      window.location.href = "../Pagina log in/log.html";
    } catch (err) {
      alert(err.message);
    }
  });

  function mostrarError(campo, mensaje) {
    document.getElementById(`error-${campo}`).textContent = mensaje;
  }

  function mostrarToast(mensaje) {
  const toast = document.getElementById("mensaje-exito");
  toast.textContent = mensaje;
  toast.classList.add("mostrar");

  setTimeout(() => {
    toast.classList.remove("mostrar");
  }, 4000);

  toast.onclick = () => toast.classList.remove("mostrar");
}
</script>

<div id="mensaje-exito" class="toast-exito">Cuenta creada exitosamente. Redirigiendo...</div>
</body>
</html>
