<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pedido confirmado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4caf50;
    }

    .pedido-resumen {
      margin-top: 20px;
      text-align: left;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #29b6f6;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido fue generado exitosamente.</p>

    <div class="pedido-resumen" id="resumen">
      <!-- Aquí se inserta el resumen desde localStorage -->
    </div>

    <a class="btn" href="../Pagina cuenta/cuenta-usuario-pedidos.html">Ver mis pedidos</a>
  </div>

  <script>
  const resumen = document.getElementById('resumen');
  const ultimoPedido = JSON.parse(localStorage.getItem('ultimo_pedido'));
  const productos = JSON.parse(localStorage.getItem('carrito_ultimo')) || [];

  if (ultimoPedido) {
    let html = `
      <p><strong>ID Factura:</strong> ${ultimoPedido.id_factura}</p>
      <p><strong>Total:</strong> $${ultimoPedido.total}</p>
      <p><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</p>
      <h3>Productos:</h3>
      <ul>
    `;

    productos.forEach(p => {
      const cantidad = p.cantidad || 1;
      const subtotal = p.precio * cantidad;
      html += `
        <li>
          ${p.nombre} - $${p.precio} x ${cantidad} = $${subtotal}
        </li>
      `;
    });

    html += `</ul>`;
    resumen.innerHTML = html;

    // Limpieza de los datos temporales
    localStorage.removeItem("carrito_ultimo");
    localStorage.removeItem("ultimo_pedido");
  } else {
    resumen.innerHTML = `<p>No hay información de pedido disponible.</p>`;
  }
</script>


</body>
</html>
