<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazón Saludable - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 0.5rem 0.5rem;
      background: white;
      border-radius: 1rem;
      border-color: #a06e4f;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #a06e4f;
      font-weight: bold;
      font-size: 0.9rem;
      background: white;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
    }

    .nav a:hover {
      background-color: rgba(253, 228, 5, 0.379);
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .container img {
      width: 100px;
      margin-bottom: 20px;
    }

    form {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .forgot {
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      text-decoration: underline;
      cursor: pointer;
    }

    .btn-green {
      background: #00c853;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-blue {
      background: #29b6f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      font-size: 12px;
      color: #888;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .nav-links {
        gap: 15px;
      }

      .form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="botones">
      <nav class="nav">
        <a href="../Pagina principal/index.html">Inicio</a>
        <a href="../Pagina sobre nosotros/sobre_nosotros_historia.html">Sobre nosotros</a>
        <a href="../Pagina contacto/contacto.html">Contactanos</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <img src="logo.png" alt="Sazón Saludable">
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="******" required minlength="8">

      <div class="forgot" onclick="window.location.href='recuperacion.html'">Olvide mi contraseña</div>
      <button type="submit" class="btn-green">Iniciar sesión</button>
      <button type="button" class="btn-blue" onclick="window.location.href='crear-cuenta.html'">Crea una cuenta</button>
    </form>
  </div>

  <footer class="footer">
    Copyright © 2025 Solid Body Organization
  </footer>
<script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const correo = form.email.value.trim();
    const password = form.password.value.trim();
    const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

    if (!correo || !password) {
      alert('Por favor, complete todos los campos.');
      return;
    }

    if (!emailPattern.test(correo)) {
      alert('Por favor, ingrese un correo electrónico válido.');
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, password })
      });

      const data = await response.json();

      if (!response.ok) throw new Error(data.error || 'Error al iniciar sesión');

      // Guardar token y datos del cliente//
      localStorage.setItem('token', data.token);
      localStorage.setItem('cliente', JSON.stringify(data.cliente));
      console.log("Respuesta del backend:", data);
      console.log("Token recibido:", data.token);

      // Redirigir a la página principal con opciones de carrito y menu//
      setTimeout(() => {
        window.location.href = '../Pagina log in/index.html';
        }, 100);
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
</script>
</body>
</html>
